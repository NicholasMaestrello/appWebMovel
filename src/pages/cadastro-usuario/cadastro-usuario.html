<ion-header>
  <ion-navbar>
    <button *ngIf="!novoUsuario" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="!novoUsuario">Minha Conta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="usuarioForm">
    <ion-item>
      <ion-label>* Nome</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>* Nome de Usuario</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>* Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div *ngIf="novoUsuario" formGroupName="senhaGroup">
      <ion-item>
        <ion-label>* Senha</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>* Confirme sua Senha</ion-label>
        <ion-input type="password" formControlName="password_confirmation"
        ></ion-input>
      </ion-item>
    </div>
    <ion-item>
      <ion-label>* CPF</ion-label>
      <ion-input type="text" formControlName="document" [brmasker]="{mask:'000.000.000-00', len:14}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>* Data de nascimento</ion-label>
      <ion-datetime formControlName="birthdate" displayFormat="DD/MMM/YYYY" pickerFormat="DD/MMM/YYYY"
      ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>* CEP</ion-label>
      <ion-input type="text" formControlName="zipcode" [brmasker]="{mask:'00000-000', len:9}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>* Estado</ion-label>
      <ion-select formControlName="state">
        <ion-option *ngFor="let estado of estados$ | async" [value]="estado.sigla">{{estado.sigla}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>* Cidade</ion-label>
      <ion-input type="text" formControlName="city"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>* Bairro</ion-label>
      <ion-input type="text" formControlName="neighborhood"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>* Rua</ion-label>
      <ion-input type="text" formControlName="street_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>* Numero</ion-label>
      <ion-input type="number" formControlName="street_number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Compl. / Apartamento</ion-label>
      <ion-input type="text" formControlName="apartment"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>* Telefone</ion-label>
      <ion-input type="text" formControlName="telephone" [brmasker]="{phone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>* Celular</ion-label>
      <ion-input type="text" formControlName="cell_phone" [brmasker]="{phone: true}"></ion-input>
    </ion-item>
    <button ion-button class="submit-btn" full type="button" (click)="salvar()" [disabled]="!usuarioForm.valid">
      Salvar
    </button>
    <p *ngIf="usuarioForm.invalid" class="ion-text-center">
      Campos com (*) SÃ£o obrigatorios.
    </p>
  </form>
</ion-content>
