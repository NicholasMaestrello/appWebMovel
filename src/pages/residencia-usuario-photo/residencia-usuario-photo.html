<ion-header>
  <ion-navbar>
    <ion-title>Fotos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button (click)="novo()" ion-button color="danger" float-left>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item *ngFor="let image of images;">
    <button ion-button color="danger" (click)="removeImage(image)">
      <ion-icon name="close"></ion-icon>
    </button>
    <img [src]="image" alt="Select Image"/>
  </ion-item>
</ion-content>
