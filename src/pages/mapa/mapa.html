<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button (click)="openFilter()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <agm-map [zoom]="14" [latitude]="latUsuario" [longitude]="lngUsuario" (mapClick)="onChoseLocation($event)">
    <agm-marker
      *ngFor="let imovel of imoveis$ | async"
      [latitude]="getLat(imovel)"
      [longitude]="getLgn(imovel)"
      [title]="'Descricao'"
      iconUrl="./assets/icon/house.png"
      (markerClick)="showDetalhe(imovel)">
    </agm-marker>
    <agm-marker
      [latitude]="latUsuario"
      [longitude]="lngUsuario"
      iconUrl="./assets/icon/person.png"
      [title]="'Você está aqui!'">
    </agm-marker>
  </agm-map>
</ion-content>
