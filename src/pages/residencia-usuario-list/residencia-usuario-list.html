<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-toolbar class="toolbar-usuario-imoveis">
    <ion-buttons start>
      <button (click)="novo()" ion-button color="danger" icon-start>
        <ion-icon name="add-circle"></ion-icon>
        Novo
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button (click)="refresh()" ion-button>
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-card class="card" ion-item *ngFor="let item of residencias">
    <ion-card-content>
      <div>Tipo de imovel: {{item.kind}}</div>
      <div *ngIf="item.for_sale">Preço para venda: {{item.sell_price}}</div>
      <div *ngIf="item.for_rent">Preço do Aluguel: {{item.rent_price}}</div>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button (click)="editar(item)" ion-button clear small color="danger" icon-start>
          <ion-icon name="create"></ion-icon>
          Editar
        </button>
        <button (click)="excluir(item)" ion-button clear small color="danger" icon-start>
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
