<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Suas Residencias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Residencias para VocÃª</h3>
  <div>
    <button (click)="novo()">Novo</button>
  </div>

  <ion-list>
    <ion-card ion-item *ngFor="let residencia of residencias">
      <ion-card-header>
        title
      </ion-card-header>

      <ion-card-content>
        <div class="item-note" item-end>
          {{residencia.area}}
        </div>
        <button (click)="editar($event, residencia)">Editar</button>
        <button (click)="excluir($event, residencia)">Excluir</button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
