<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col>
        <h3>Meus Imoveis</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button (click)="novo()" ion-button color="danger" float-left>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button (click)="refresh()" ion-button float-right>
          <ion-icon name="refresh"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card class="card" ion-item *ngFor="let item of residencias">
    <ion-card-content>
      <div>Tipo de imovel: {{item?.kind == 'house' ? 'Casa' : 'Apartamento'}}</div>
      <div *ngIf="item.for_sale">Preço para venda: {{item.sell_price | currency :'BRL'}}</div>
      <div *ngIf="item.for_rent">Preço do Aluguel: {{item.rent_price | currency :'BRL'}}</div>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button (click)="editar(item)" ion-button clear small color="danger" icon-start>
          <ion-icon name="create"></ion-icon>
          Editar
        </button>
        <button (click)="excluir(item)" ion-button clear small color="danger" icon-start>
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
        <button (click)="fotos(item)" ion-button clear small color="danger" icon-start>
          <ion-icon name="images"></ion-icon>
          Fotos
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
