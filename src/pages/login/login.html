<ion-content class="login-content" padding>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-67>
        <h1>Web Movel</h1>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
      <form [formGroup]="loginForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input formControlName="email" type="text" placeholder="Email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input formControlName="senha" type="password" placeholder="Password"></ion-input>
              </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="button" (click)="logar()" [disabled]="!loginForm.valid">Login</button>
            <button ion-button class="register-btn" type="button" (click)="cadastrar()" block clear>NÃ£o tem uma conta? Crie uma!</button>
          </ion-col>
        </ion-row>
        
      </form>
    </div>
</ion-content>
