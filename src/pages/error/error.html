<ion-header>
  <ion-toolbar>
    <ion-title>
      Erro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1 class="ion-text-center">Erro ao Executar Ação</h1>
  <ion-item *ngFor="let err of erros">
    <b>* {{err}}</b>
  </ion-item>

  <ion-row>
    <ion-col>
      <button ion-button full type="button" (click)="dismiss()">
        Fechar
      </button>
    </ion-col>
  </ion-row>
</ion-content>
