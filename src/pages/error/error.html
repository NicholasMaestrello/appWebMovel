<ion-header>
  <ion-toolbar>
    <ion-title>
      Erro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1 class="ion-text-center">Erro ao Executar Ação</h1>

  <ul>
    <li *ngFor="let err of erros">
      <b>{{err}}</b>
    </li>
  </ul>

  <ion-row>
    <ion-col>
      <button ion-button full type="button" (click)="dismiss()">
        Fechar
      </button>
    </ion-col>
  </ion-row>
</ion-content>
